<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery 效果 - 动画</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">jQuery 效果 - 动画</h1>
		</header>

		<div class="mui-content">
			<p></p>
			<button id="button1" type="button" class="mui-btn mui-btn-blue">jQuery animate() - 操作多个属性</button><p></p>
			<button id="button2" type="button" class="mui-btn mui-btn-blue">jQuery animate() - 使用相对值</button><p></p>
			<button id="button3" type="button" class="mui-btn mui-btn-blue">jQuery animate() - 使用预定义的值</button><p></p>
			<button id="button4" type="button" class="mui-btn mui-btn-blue">jQuery animate() - 使用队列功能</button><p></p>
			<button id="button5" type="button" class="mui-btn mui-btn-blue">元素移动到右边，然后增加文本的字号</button><p></p>
			<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的 CSS position 属性设置为 relative、fixed 或 absolute。</p>
			<div style="background:#98bf21;height:100px;width:100px;position:absolute;"><p></p>HELLO</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#button1").click(function() {
					$(".mui-content div").animate({
						left: '100px',
						opacity: '0.5',
						height: '150px',
						width: '150px'
					}, 1000, function() {
						mui.toast("jQuery animate() - 操作多个属性");
					});
				});
				$("#button2").click(function() {
					$(".mui-content div").animate({
						left: '100px',
						height: '+=10px',
						width: '+=10px'
					}, 1000, function() {
						mui.toast("jQuery animate() - 使用相对值10");
					});
				});
				$("#button3").click(function() {
					$(".mui-content div").animate({
						height: 'toggle'
					}, 1000, function() {
						mui.toast("jQuery animate() - 使用预定义的值");
					});
				});
				$("#button4").click(function() {
					var div = $(".mui-content div");
					div.animate({
						height: '100px',
						opacity: '0.4'
					}, "slow");
					div.animate({
						width: '100px',
						opacity: '0.8'
					}, "slow");
					div.animate({
						height: '50px',
						opacity: '0.4'
					}, "slow");
					div.animate({
						width: '50px',
						opacity: '0.8'
					}, "slow");
				});
				$("#button5").click(function() {
					var div = $(".mui-content div");
					div.animate({
						left: '100px'
					}, "slow");
					div.animate({
						fontSize: '30px'
					}, "slow", function() {
						mui.toast("元素移动到右边，然后增加文本的字号----完毕");
					});
				});
			});
		</script>
	</body>

</html>
