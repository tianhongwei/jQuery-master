<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery 效果 - 淡入淡出</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">jQuery 效果 - 淡入淡出</h1>
		</header>

		<div class="mui-content">
			<br>
			<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
			<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
			<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>

			<button id="button1" type="button" class="mui-btn mui-btn-blue">淡入已隐藏的元素</button><br />
			<p></p>
			<button id="button2" type="button" class="mui-btn mui-btn-blue">淡出可见元素</button><br />
			<p></p>
			<button id="button3" type="button" class="mui-btn mui-btn-blue">淡入淡出元素</button><br />
			<p></p>
			<button id="button4" type="button" class="mui-btn mui-btn-blue">渐变为给定的不透明度（值介于 0 与 1 之间）</button><br />
			<p></p>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#button1").click(function() {
					$("#div1").fadeIn();
					$("#div2").fadeIn(3000);
					$("#div3").fadeIn("slow", function(){
						mui.toast("淡入已隐藏的元素div3")
					});
				});
				$("#button2").click(function() {
					$("#div1").fadeOut();
					$("#div2").fadeOut(3000);
					$("#div3").fadeOut("slow", function(){
						mui.toast("淡出可见元素div3")
					});
				});
				$("#button3").click(function() {
					$("#div1").fadeToggle();
					$("#div2").fadeToggle(3000);
					$("#div3").fadeToggle("slow", function(){
						mui.toast("淡入淡出元素div3")
					});
				});
				$("#button4").click(function() {
					$("#div1").fadeTo("slow", 0.15);
					$("#div2").fadeTo("slow", 0.4);
					$("#div3").fadeTo("slow", 0.7, function(){
						mui.toast("渐变为不透明度0.7元素div3")
					});
				});
			});
		</script>
	</body>

</html>
