<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery 遍历 - 过滤</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">jQuery 遍历 - 过滤</h1>
		</header>

		<div class="mui-content">
			<h1>欢迎来到我的主页</h1>
			<div id="div">
				<p>这是 div 中的一个段落。</p>
			</div>
			<div id="div">
				<p>这是 div 中的另一个段落。</p>
			</div>
			<div id="div2">
				<p>我是唐老鸭 (index 0)。</p>
				<p>唐老鸭 (index 1)。</p>
				<p class="intro">我住在 Duckburg (index 2)。</p>
				<p class="intro">我最好的朋友是米老鼠 (index 3)。</p>
			</div>
			<button id="button1" type="button" class="mui-btn mui-btn-blue">选取首个div元素内部的第一个p元素</button>
			<p></p>
			<button id="button2" type="button" class="mui-btn mui-btn-blue">选择最后一个div元素中的最后一个p元素</button>
			<p></p>
			<button id="button3" type="button" class="mui-btn mui-btn-blue">选取第二个p元素</button>
			<p></p>
			<button id="button4" type="button" class="mui-btn mui-btn-blue">带有类名"intro"的所有p元素</button>
			<p></p>
			<button id="button5" type="button" class="mui-btn mui-btn-blue">返回不带有类名"intro"的所有p元素</button>
			<p></p>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#button1").click(function() {
					$("#div p").first().css("background-color", "yellow");
				});
				$("#button2").click(function() {
					$("#div p").last().css("background-color", "yellow");
				});
				$("#button3").click(function() {
					$("#div2 p").eq(1).css("background-color", "yellow");
				});
				$("#button4").click(function() {
					$("#div2 p").filter(".intro").css("background-color", "yellow");
				});
				$("#button5").click(function() {
					$("#div2 p").not(".intro").css("background-color", "yellow");
				});
			});
		</script>
	</body>

</html>
