<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery AJAX</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">jQuery AJAX</h1>
		</header>

		<div class="mui-content">
			<h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
			<button id="button1" type="button" class="mui-btn mui-btn-blue">获取接口数据</button>
			<p></p>
			<button id="button2" type="button" class="mui-btn mui-btn-blue">获取接口数据</button>
			<p></p>
			<button id="button3" type="button" class="mui-btn mui-btn-blue">get方法获取接口数据</button>
			<p></p>
			<button id="button4" type="button" class="mui-btn mui-btn-blue">post方法获取接口数据</button>
			<p></p>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#button1").click(function() {
					$("#test").load("http://192.168.1.91:8080/mServer20180129/getDayDetailByPaging?&noUserInfo=52&page=1");
				});
				$("#button2").click(function() {
					$("#test").load("http://192.168.1.91:8080/mServer20180129/post/getStudent", {
						id: 1
					}, function(responseTxt, statusTxt, xhr) {
						if(statusTxt == "success")
							mui.toast("外部内容加载成功！");
						if(statusTxt == "error")
							mui.toast("Error: " + xhr.status + ": " + xhr.statusText);
					});
				});
				$("#button3").click(function() {
					$.get("http://192.168.1.91:8080/mServer20180129/getDayDetailByPaging?&noUserInfo=52&page=1",
						function(data, status) {
							$("#test").text(data);
							mui.toast("Status: " + status);
						});
				});
				$("#button4").click(function() {
					$.post("http://192.168.1.91:8080/mServer20180129/post/getStudent", {
						id: 1
					}, function(data, status) {
						$("#test").text(data);
						mui.toast("Status: " + status);
					});
				});
			});
		</script>
	</body>

</html>
