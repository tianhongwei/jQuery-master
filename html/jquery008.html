<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery - 添加元素</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">jQuery - 添加元素</h1>
		</header>

		<div class="mui-content">
			<p id="p">This is a paragraph.</p>
			<button id="button1" type="button" class="mui-btn mui-btn-blue">元素的开头追加文本</button>
			<p></p>
			<button id="button2" type="button" class="mui-btn mui-btn-blue">元素的结尾追加文本</button>
			<p></p>
			<button id="button3" type="button" class="mui-btn mui-btn-blue">在元素前面添加文本</button>
			<p></p>
			<button id="button4" type="button" class="mui-btn mui-btn-blue">在元素后面添加文本</button>
			<p></p>
			<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
				This is some text in the div.
				<p class="italic">This is a paragraph in the div.</p>
				<p class="italic">This is another paragraph in the div.</p>
			</div>
			<p></p>
			<button id="button5" type="button" class="mui-btn mui-btn-blue">删除 div 元素</button>
			<p></p>
			<button id="button6" type="button" class="mui-btn mui-btn-blue">清空 div 元素</button>
			<p></p>
			<button id="button7" type="button" class="mui-btn mui-btn-blue">删除 class="italic" 的所有 p 元素</button>
			<p></p>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#button1").click(function() {
					var txt = $("<p></p>").text("Text."); // 以 jQuery 创建新元素
					$("#p").prepend(txt);
				});
				$("#button2").click(function() {
					var txt = $("<p></p>").text("Text."); // 以 jQuery 创建新元素
					$("#p").append(txt);
				});
				$("#button3").click(function() {
					var txt = $("<p></p>").text("love "); // 以 jQuery 创建新元素
					$("#p").before(txt);
				});
				$("#button4").click(function() {
					var txt = $("<p></p>").text("love "); // 以 jQuery 创建新元素
					$("#p").after(txt);
				});
				$("#button5").click(function() {
					$("#div1").remove();
				});
				$("#button6").click(function() {
					$("#div1").empty();
				});
				$("#button7").click(function() {
					$("p").remove(".italic");
				});
			});
		</script>
	</body>

</html>
